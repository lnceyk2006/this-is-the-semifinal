<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url('images/ccs.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 1;
        }
        .header, .profile-section, .slider {
            position: relative;
            z-index: 2;
        }
        .header {
            background-color: transparent; 
            color: white;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .profile-section {
            background-color: transparent;
            padding: 40px;
            display: inline-block;
        }
        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .profile-section img:hover {
            transform: scale(1.2);
        }
        .profile-section h2 {
            margin-top: 15px;
            font-size: 2rem;
            color: #fff; 
        }
        .profile-section p {
            font-size: 1.2rem;
            color: #ccc; 
        }
        .slider {
            overflow: hidden;
            white-space: nowrap;
            padding: 20px;
            background-color: transparent; 
        }
        .slider-track {
            display: flex;
            animation: slide 12s linear infinite; 
        }
        .slider-track:hover {
            animation-play-state: paused; 
        }
        .slider-item {
            position: relative;
            margin: 0 10px;
        }
        .slider img {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            transition: transform 0.3s;
            background-color: transparent; 
            cursor: pointer;
        }
        .slider img:hover {
            transform: scale(1.2);
        }

        .slider-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 1rem;
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            display: none; 
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex; 
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My E-Portfolio In Media Information Literacy</h1>
    </div>
    <div class="profile-section">
        <img src="images/lancearmenta.jpg" alt="Mark Lance Armenta ID">
        <h2>Mark Lance L. Armenta</h2>
        <p>12-Tolerance</p>
    </div>

    <div id="lightbox" class="lightbox">
        <a href="#" class="close-lightbox">&times;</a>
        <img id="lightbox-img" src="" alt="Expanded View">
    </div>

    <div class="slider">
        <div class="slider-track">
            <div class="slider-item">
                <img src="images/project1.jpg" alt="Project 1" onclick="openLightbox(this.src)">
                <div class="slider-text">Project 1</div>
            </div>
            <div class="slider-item">
                <img src="images/project2.jpg" alt="Project 2" onclick="openLightbox(this.src)">
                <div class="slider-text">Project 2</div>
            </div>
            <div class="slider-item">
                <img src="images/project3.jpg" alt="Project 3" onclick="openLightbox(this.src)">
                <div class="slider-text">Project 3</div>
            </div>
            <!-- Repeat for other projects -->
        </div>
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            window.location.hash = 'lightbox'; 
        }
    </script>
</body>
</html>
